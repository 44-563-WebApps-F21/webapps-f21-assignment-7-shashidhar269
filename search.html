    <script>
        var ids = [];
        var triesCount=0;
        var animalLocation=13;
        var distanceOfAnimal = "unknown";
        for (var i = 0; i < 24; i++) {
            ids.push("img-" +i)
        }
        function check(position){
            let id = ids[position];
            if(position==animalLocation){
                document.getElementById(id).src="Dog.jpg";
            }
            else{
                document.getElementById(id).src="Emptyhole.jpg";
            }
            triesCount++;
            document.getElementById("tries").innerHTML = "Triesis count is " +triesCount;
            distanceOfAnimal = distance(position, animalLocation)
            document.getElementById("Distance").innerHTML = "Distance is " +distanceOfAnimal;  
        }
        function distance(pos1, pos2) {
      var horizontal = Math.abs(getPos(pos1)[0] - getPos(pos2)[0])
      var vertical = Math.abs(getPos(pos1)[1] - getPos(pos2)[1])
      if (horizontal > vertical)
        return horizontal
      else
        return vertical
    }
    function getPos(val) {
      var elementValue = 0
      for (var i = 0; i <= 3; i++) {
        for (var j = 0; j <= 5; j++) {
          if (elementValue == val) {
            return [i++, j++]
          }
          elementValue++
        }
      }
    }
    function reset() {
            triesCount = 0;
            animalLocation = Math.round(Math.random() * (23));//(max-min)-min i.e. (23-0)+0
            document.getElementById("tries").innerHTML = "Number of tries is zero";
            distanceOfAnimal = "unknown"
            document.getElementById("distance").innerHTML = "Distance is " + distanceOfAnimal;
            for (var i = 0; i < 24; i++) {

                document.getElementById(ids[i]).src = "plant.jpg";
